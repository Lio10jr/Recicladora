<app-header title="Reportes" mode="ios"></app-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="card"  style="background: #009688;">
    <div class="card-wrapper">
      <div class="header">
        <p class="saludo">Hola, <br> <span>{{user().nombre + ' ' + user().apellido}}</span></p>
        <div>
          <ion-button color="light" fill="clear" (click)="salir()">
            <ion-icon color="danger" slot="icon-only" ios="log-out-outline" md="log-out-outline"></ion-icon>
          </ion-button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    Filtros
  </div>

  <div id="navbody">
    <form action="#">
      <ul class="ul">
        <input name="rad" class="radio" id="organico" value="Orgánico" type="radio"
          (change)="onFilterChange($event)" />
        <label for="organico">
          <li class="li">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" width="24" viewBox="0 0 24 24"
              aria-hidden="true" class="svg w-6 h-6 text-gray-800 dark:text-white">
              <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5">
                <path
                  d="M10 9.255C7.606 7.958 5.08 5.715 3 2m8.616 2.419C9.58 3.084 7.097 3.642 6.069 5.666s-.211 4.747 1.824 6.083c1.842 1.209 5.874 2.459 9.107-1.004c-3.03-1.29-3.35-4.99-5.384-6.326" />
                <path
                  d="M4 11c-.64.47-1 1.005-1 1.572C3 14.465 7.03 16 12 16s9-1.535 9-3.428c0-.567-.36-1.101-1-1.572" />
                <path
                  d="M21 13c0 3.577-2.506 6.715-5.205 8.482c-.555.364-1.215.518-1.878.518h-3.834c-.663 0-1.323-.154-1.878-.518C5.506 19.715 3 16.577 3 13" />
              </g>
            </svg>
          </li>
        </label>
        <input class="radio" name="rad" id="vidrio" type="radio" value="Papel" (change)="onFilterChange($event)" />
        <label for="vidrio">
          <li class="li">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 512 512" aria-hidden="true"
              class="svg w-6 h-6 text-gray-800 dark:text-white">
              <path fill="currentColor"

            </svg>
          </li>
        </label>
        <input class="radio" name="rad" id="papel" type="radio" value="Vidrio" (change)="onFilterChange($event)" />
        <label for="papel">
          <li class="li">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 15 15" aria-hidden="true"
              class="svg w-6 h-6 text-gray-800 dark:text-white">
              <path fill="currentColor" fill-rule="evenodd"
                d="M4.61.063a.45.45 0 0 0-.528.27l-.928 2.32l-2.321.93a.45.45 0 0 0-.193.687l1.371 1.829l-.948 3.792a.45.45 0 0 0 .264.524L4.2 11.613l1.425 2.137a.45.45 0 0 0 .498.183l3.5-1a.41.41 0 0 0 .018-.006l3-1a.45.45 0 0 0 .297-.33l1-4.5a.45.45 0 0 0-.169-.457l-1.82-1.365V3a.45.45 0 0 0-.249-.402l-3-1.5a.45.45 0 0 0-.092-.035zm6.822 5.949l1.343 1.007l-2.563 2.135a.45.45 0 0 0-.139.204l-.82 2.457l-1.515-.947a.45.45 0 1 0-.477.764l1.142.713l-2.21.632L4.873 11a.45.45 0 0 0-.2-.165L2.03 9.734l.821-3.284H5a.45.45 0 1 0 0-.9H2.725L1.712 4.2l1.802-.721l2.844.948a.45.45 0 0 0 .493-.146l1.773-2.216l2.426 1.213v1.917l-2.217.887a.45.45 0 0 0-.26.276l-.5 1.5a.45.45 0 1 0 .854.284L9.36 6.84zM7.711 1.766L6.345 3.474l-2.25-.75l.677-1.692zm2.5 10.023l1.905-.635l.659-2.964l-1.889 1.574z"
                clip-rule="evenodd" />
            </svg>
          </li>
        </label>
        <input class="radio" name="rad" id="peligroso" type="radio" value="Peligroso"
          (change)="onFilterChange($event)" />
        <label for="peligroso">
          <li class="li">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"
              class="svg w-6 h-6 text-gray-800 dark:text-white">
              <path fill="currentColor"
                d="M9.344 20q-.323 0-.628-.13q-.304-.132-.522-.349L4.48 15.806q-.217-.217-.348-.522T4 14.656V9.344q0-.323.13-.628q.132-.304.349-.522L8.194 4.48q.217-.218.522-.348Q9.021 4 9.344 4h5.312q.323 0 .628.13q.305.132.522.349l3.715 3.715q.218.217.348.522q.131.305.131.628v5.312q0 .323-.13.628q-.132.305-.349.522l-3.715 3.715q-.217.218-.522.348q-.305.131-.628.131zM9.1 19h5.8l4.1-4.1V9.1L14.9 5H9.1L5 9.1v5.8zm2.9-6.292l2.496 2.496q.14.14.344.15t.364-.15t.16-.354t-.16-.354L12.708 12l2.496-2.496q.14-.14.15-.344t-.15-.364t-.354-.16t-.354.16L12 11.292L9.504 8.796q-.14-.14-.344-.15t-.364.15t-.16.354t.16.354L11.292 12l-2.496 2.496q-.14.14-.15.344t.15.364t.354.16t.354-.16zM12 12" />
            </svg>
          </li>
        </label>
        <input class="radio" name="rad" id="plastico" type="radio" value="Plástico" (change)="onFilterChange($event)" />
        <label for="plastico">
          <li class="li">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true"
              class="svg w-6 h-6 text-gray-800 dark:text-white">
              <path fill="none" stroke="currentColor"
                d="M10 .5h4M6.5 10H7l1.027.171a24.168 24.168 0 0 0 7.946 0L17 10h.5m-11 7H7l1.027-.171a24.168 24.168 0 0 1 7.946 0L17 17h.5m-4-13.5h-3a7.236 7.236 0 0 0-4 6.472V21.5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9.972a7.236 7.236 0 0 0-4-6.472Z" />
            </svg>
          </li>
        </label>
      </ul>
    </form>
  </div>


  <ion-list lines="full">
    <ng-container *ngIf="listContainerFilter">
      <ion-card *ngFor="let container of listContainerFilter">
        <ion-card-header></ion-card-header>
        <ion-card-content class="container-content">
          <div class="content-wrapper">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24">
                <path fill="#009688"
                  d="M13.152.682a2.25 2.25 0 0 1 2.269 0l.007.004l6.957 4.276a2.28 2.28 0 0 1 1.126 1.964v7.516c0 .81-.432 1.56-1.133 1.968l-.002.001l-11.964 7.037l-.004.003c-.706.41-1.578.41-2.284 0l-.026-.015l-6.503-4.502a2.27 2.27 0 0 1-1.096-1.943V9.438c0-.392.1-.77.284-1.1l.003-.006l.014-.026c.197-.342.48-.627.82-.827h.002L13.152.681Zm.757 1.295h-.001L2.648 8.616l6.248 4.247a.78.78 0 0 0 .758-.01h.001l11.633-6.804l-6.629-4.074a.75.75 0 0 0-.75.003ZM8.517 14.33a2.3 2.3 0 0 1-.393-.18l-.023-.014l-6.102-4.147v7.003c0 .275.145.528.379.664l.025.014l6.114 4.232zM18 9.709l-3.25 1.9v7.548L18 17.245Zm-7.59 4.438l-.002.002a2.3 2.3 0 0 1-.391.18v7.612l3.233-1.902v-7.552Zm9.09-5.316v7.532l2.124-1.25a.78.78 0 0 0 .387-.671V7.363Z" />
              </svg>
            </div>
            <div class="text">
              <p><strong>Max: </strong>{{container.capacidadMax}} Kg.</p>
              <p><strong>Ahora: </strong>{{container.capacidadActual}} Kg.</p>
              <p><strong>Estado: </strong>
                <ion-badge slot="start" [color]="container.estado === 'En uso' ? 'success' : 
                           container.estado === 'Lleno' ? 'danger' : 'primary'">{{container.estado}}
                </ion-badge>
              </p>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </ng-container>
    <ng-container *ngIf="!listContainerFilter">
      <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24">
          <path fill="none" stroke="#009688" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="m2 2.207l20 19.794M6.562 2.515c2.006-.602 7.754-.723 11.162-.118c.825.147 1.62.679 2.054 1.385c.726 1.183.687 2.56.687 3.942l-.12 8.455M4 4.172c-.632 2.267-.547 6.428-.506 12.57c.006.79.043 1.59.281 2.345c.369 1.17.983 1.88 2.332 2.45c.575.244 1.206.324 1.833.324h4.043c3.796-.092 5.328-.488 7.006-2.678m-8.502 2.678c2.381-1.207 3.608-1.375 3.296-4.411c-.06-.786.39-1.725 1.194-1.977m5.428-3.428c-.243 1.436-.406 1.97-1.375 2.801"
            color="#009688" />
        </svg>
      </div>
    </ng-container>
  </ion-list>
</ion-content>
