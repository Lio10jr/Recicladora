<app-header title="Acceso" mode="ios"></app-header>

<ion-content [fullscreen]="true">
  <div class="form-container">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="image ion-text-center ion-justify-content-center">
        <img src="assets/images/recycle.jpeg" alt="" width="150" height="150">
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="lock-icon"
        width="1em"
        height="1em"
        viewBox="0 0 24 24"
        stroke-width="0"
        fill="currentColor"
        stroke="currentColor"
      >
        <path
          d="M12 2C9.243 2 7 4.243 7 7v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V7c0-2.757-2.243-5-5-5zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7zm4 10.723V20h-2v-2.277a1.993 1.993 0 0 1 .567-3.677A2.001 2.001 0 0 1 14 16a1.99 1.99 0 0 1-1 1.723z"
        ></path>
      </svg>
      <p class="form-title">Bienvenido de nuevo</p>
      <p class="form-sub-title">
        Ingresa tu identificación para continuar.
      </p>
      <div class="login-card">
        <div class="field-container">
          <input placeholder="" class="input" type="text" id="cedula" formControlName="cedula" />
          <span class="placeholder">Identificación</span>
        </div>
        <div *ngIf="cedula?.invalid && (cedula?.dirty || cedula?.touched)" class="error">
          <div *ngIf="cedula && cedula.errors && cedula.errors['required']">Cédula es requerida.</div>
          <div *ngIf="cedula && cedula.errors && cedula.errors['minlength']">Cédula debe tener mínimo 10 caracteres.</div>
          <div *ngIf="cedula && cedula.errors && cedula.errors['maxlength']">Cédula debe tener máximo 10 caracteres.</div>
        </div>
        <button class="btn" type="submit" [disabled]="loginForm.invalid">
          <label class="btn-label" for="toggle-checkbox">Continuar</label>
        </button>
      </div>
    </form>
  </div>
  
</ion-content>
